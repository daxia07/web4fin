{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <title>forkify //Search over 1,000,000 recipes</title>
</head>
<body>
<div class="container">
    <header class="header">
        <img src="{% static 'img/logo.png' %}" alt="Logo" class="header__logo">
        <form class="search">
            <label for="search">
                <input class="search__field" placeholder="Search over 1,000,000 recipes..." type="text" value=""/>
            </label>
            <button class="btn search__btn">
                <svg class="search__icon">
                    <use href="{% static 'img/icons.svg' %}#icon-magnifying-glass"></use>
                </svg>
                <span>search</span>
            </button>
        </form>
        <div class="likes">
            <div class="likes__field">
                <svg class="likes__icon">
                    <use href="{% static 'img/icons.svg' %}#icon-heart"></use>
                </svg>
            </div>
            <div class="likes__panel">
                <ul class="likes__list">
                </ul>
            </div>
        </div>
    </header>
    <div class="results">
        <ul class="results__list">

        </ul>
        <div class="results__pages">
            <button class="btn-inline results__btn--prev">
                <svg class="search__icon">
                    <use href="{% static 'img/icons.svg' %}#icon-triangle-left"></use>
                </svg>
                <span>Page 1</span>
            </button>
            <button class="btn-inline results__btn--next">
                <span>Page 3</span>
                <svg class="search__icon">
                    <use href="{% static 'img/icons.svg' %}#icon-triangle-right"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="recipe">
        <figure class="recipe__fig">
            <img src="" alt="IMG" class="recipe__img">
            <h1 class="recipe__title">
                <span></span>
            </h1>
        </figure>
        <div class="recipe__details">
            <div class="recipe__info">
                <svg class="recipe__info-icon">
                    <use href="{% static 'img/icons.svg' %}#icon-stopwatch"></use>
                </svg>
                <span class="recipe__info-data recipe__info-data--minutes">45</span>
                <span class="recipe__info-text"> minutes</span>
            </div>
            <div class="recipe__info">
                <svg class="recipe__info-icon">
                    <use href="{% static 'img/icons.svg' %}#icon-man"></use>
                </svg>
                <span class="recipe__info-data recipe__info-data--people">4</span>
                <span class="recipe__info-text"> servings</span>

                <div class="recipe__info-buttons">
                    <button class="btn-tiny">
                        <svg>
                            <use href="{% static 'img/icons.svg' %}#icon-circle-with-minus"></use>
                        </svg>
                    </button>
                    <button class="btn-tiny">
                        <svg>
                            <use href="{% static 'img/icons.svg' %}#icon-circle-with-plus"></use>
                        </svg>
                    </button>
                </div>

            </div>
            <button class="recipe__love">
                <svg class="header__likes">
                    <use href="{% static 'img/icons.svg' %}#icon-heart-outlined"></use>
                </svg>
            </button>
        </div>



        <div class="recipe__ingredients">
            <ul class="recipe__ingredient-list">
            </ul>

            <button class="btn-small recipe__btn">
                <svg class="search__icon">
                    <use href="{% static 'img/icons.svg' %}#icon-shopping-cart"></use>
                </svg>
                <span>Add to shopping list</span>
            </button>
        </div>

        <div class="recipe__directions">
            <h2 class="heading-2">How to cook it</h2>
            <p class="recipe__directions-text">
                This recipe was carefully designed and tested by
                <span class="recipe__by">The Pioneer Woman</span>. Please check out directions at their website.
            </p>
            <a class="btn-small recipe__btn" href="http://thepioneerwoman.com/cooking/pasta-with-tomato-cream-sauce/" target="_blank">
                <span>Directions</span>
                <svg class="search__icon">
                    <use href="{% static 'img/icons.svg' %}#icon-triangle-right"></use>
                </svg>

            </a>
        </div>

    </div>
    <div class="shopping">
        <h2 class="heading-2">My Shopping List</h2>
        <ul class="shopping__list">

        </ul>
        <div class="copyright">
            &copy; by Mingxia Li. Powered by
            <a href="http://food2fork.com" target="_blank" class="link">
                >RapidAPI.com
            </a>
        </div>
    </div>

</div>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>
</html>
